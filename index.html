<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/main.css">
  
  
  <title>Calculator app</title>
</head>
<body>

<section class="calcContainer">

  
  <!-- header -->
  <section class="header">
    <div class="text">calc <span class="span1">click to see history<span class="'span2"></span></span></div>

    <div class="themeSection">
      <div class="radioSection">
        </div>
      </div>

    </div>
  </section>


  <!-- text area -->
  <div class="textArea">
    <div class="textContent">
      <div class="content1">0</div>
      <div class="content2">0</div>
    </div>
  </div>


  <!-- button section -->
<section class="btnSection">

  <section class="buttons">
    <button type="button" value="7" class="values">7</button>
    <button type="button" value="8" class="values">8</button>
    <button type="button" value="9" class="values">9</button>
    <button type="button"  class="values deleteBtn">DEL</button>
    <button type="button" value="4" class="values">4</button>
    <button type="button" value="5" class="values">5</button>
    <button type="button" value="6" class="values">6</button>
    <button type="button"  class="values btn">+</button>
    <button type="button" value="1" class="values">1</button>
    <button type="button" value="2" class="values">2</button>
    <button type="button" value="3" class="values">3</button>
    <button type="button"  class="values btn">-</button>
    <button type="button" value="." class="values">.</button>
    <button type="button"  value='0' class="values">0</button>
    <button type="button"  class="values btn">/</button>
    <button type="button"  class="values btn">*</button>
    <button type="button"  class="values reset">RESET</button>
    <button type="button"  class="values equalto">=</button>
  </section>
  
</section>

</section>



<section class='historySec'>
  <p class="hisText">HISTORY <span class="cancel">X</span></p>
  
  <div class="historyItems">
    <!-- <div class="historyItem">
      <p class="calc">55+6+150+55+10</p>
      <p class="ans">1000</p>
    </div> -->
  </div>
</section>

</body>
</html>
